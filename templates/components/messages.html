{% load i18n %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message|safe }}
        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="{% translate 'Cerrar' %}"></button>
    </div>
    {% endfor %}
{% endif %}
